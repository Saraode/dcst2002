<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="py-5">
      <section class="py-5">
        <div class="container">
          <div id="signupBox" class="boxContainer text-center p-3 p-md-4 rounded-2">
            <h1 class="mt-5">Ny bruker</h1>
            <div class="inputsForm">
              <input type="text" id="signupName" class="form-control" placeholder="Navn" required />
              <input
                type="email"
                id="signupEmail"
                class="form-control mt-3"
                placeholder="E-postaddresse"
                required
              />
              <input
                type="password"
                id="signupPassword"
                class="form-control mt-3"
                placeholder="Passord"
                required
              />
              <button id="signupBtn" class="btn btn-main my-4 w-100">Opprett bruker</button>
              <div class="loginText d-flex justify-content-center gap-2 mt-1">
                <p>Har du allerede bruker?</p>
                <a class="text-decoration-none" id="loginAnchor">Logg inn</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="../js/bootstrap.bundle.js"></script>
    <script src="../js/sweetalert.min.js"></script>
    <script src="../js/signup.js"></script>
  </body>
</html>
